<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원 목록</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer type="module" src="./userManage.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>회원 목록</h2>         
        <table class="table table-hover">
            <thead>
                <tr>    
                    <th>회원명</th>
                    <th>생년월일</th>
                    <th>휴대폰번호</th>
                    <th>Email</th>
                    <th>락커/운동복</th>
                    <!-- <th>수정</th>
                    <th>탈퇴</th> -->
                </tr>
            </thead>
            <tbody id="userListAppend">
                <!-- append -->
            </tbody>
        </table>

        <!-- 락커 및 운동복 사용 여부 확인 modal 시작 -->
        <div class="modal" id="lockerClothModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" id="userModal">
                        <!-- append -->
                    </div>
                    <div class="modal-body">
                        <div id="locker" style="padding: 20px">
                            락커 <input type="button" value="OFF" id="lockerOnOff">
                            <div>
                                <p>락커 번호</p>
                                <input type="text">
                            </div>
                        </div>
                        <div id="cloth" style="padding: 20px">
                            운동복 <input type="button" value="OFF" id="clothOnOff">
                            <div>
                                <p>상의 사이즈</p>
                                <select name="size" id="topSize">
                                    <option value selected="select" disabled>선택</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="2XL">2XL</option>
                                </select>
                                <p>하의 사이즈</p>
                                <select name="size" id="topSize">
                                    <option value selected="select" disabled>선택</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="2XL">2XL</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">수정완료</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 락커 및 운동복 사용 여부 확인 modal 끝 -->

</body>
