<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./login2.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrap">
    <div class="login">
        <h2>Login</h2>
        <!-- sns 로그인 -->
        <div class="login_sns">
          <li><a href=""><i class="fab fa-github"></i></a></li>
          <li><a href=""><i class="fab fa-google"></i></a></li>
        </div>
        <!-- 이메일 로그인 - 이메일 input -->
        <div class="login_id">
            <h4>E-mail</h4>
            <input type="email" name="" id="userEmail" placeholder="Email">
        </div>
        <!-- 이메일 로그인 - 패스워드 input -->
        <div class="login_pw">
            <h4>Password</h4>
            <input type="password" name="" id="userPassword" placeholder="Password">
        </div>
        <!-- 이메일/패스워드 기억하기 -->
        <div class="login_etc">
            <div class="checkbox">
              <input type="checkbox" name="" id="rememberMe"> Remember Me?
            </div>
        </div>
        <!-- 로그인 버튼 -->
        <div class="submit">
            <input type="submit" value="Login" id="signInButton">
        </div>
    </div>
  </div>
</body>
</html>
